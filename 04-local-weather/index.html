<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp - Local Weather</title>
    <script src="https://use.fontawesome.com/46ea274f7c.js"></script>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'>
<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body ng-app="localWeatherApp" ng-controller="weatherCtrl as weather" ng-style="weatherStyle">
  <h1 class="text-center">Local Weather</h1>
  <div class="container-fluid">
    <div class="row center-block">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-8 text-center">
        <div class="row">
          <img ng-src="{{weatherImg}}" class="weather-img" />
          <div>{{weather.description}}</div>
          <div>{{city}}, {{country}}</div>
          <div class="temperature">{{temperature}}
            <div class="btn-group">
              <label class="btn btn-info" ng-model="unitClicked" ng-change="convertTemperature(unitClicked)" uib-btn-radio="'C'">°C</label>
              <label class="btn btn-info" ng-model="unitClicked" ng-change="convertTemperature(unitClicked)" uib-btn-radio="'F'">°F</label>
            </div>
          </div>
          <div><a ng-href="https://twitter.com/intent/tweet?text={{weatherTweetText}}"><span class="fa fa-twitter-square"></span></a></div>
        </div>
      </div>
      <div class="col-xs-2">
      </div>
    </div>
  </div>
</body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
